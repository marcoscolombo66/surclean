<!-- Menú horizontal para pantallas grandes -->
<ion-content class="ion-text-center" *ngIf="!pantallaChica">
  <ion-header>
    <ion-toolbar color="white">
      <!-- Logo -->
     
      <ion-header>
        <ion-toolbar color="white">
          <div class="header-content">
            <img class="logo" src="https://i.postimg.cc/qv5xtrh1/8530a21d-816b-4a00-9f2f-591f0c6ce018-Whats-App-Image-2024-04-04-at-1-03-59-PM.webp" alt="Logo" slot="start" (click)="toggleMenu()">
            <div class="menu-container" *ngIf="mostrarMenu">
              </div>
          </div>
        </ion-toolbar>
      </ion-header>
      
      <!-- Menú horizontal -->
      <div class="menu-container">
        <ion-list lines="none" class="horizontal-menu" >
          <ion-item (click)="navigateTo('home')" class="menu-item" *ngIf="mostrarMenu">
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('productos')" class="menu-item" *ngIf="mostrarMenu">
            <ion-label>Productos</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('quienes-somos')" class="menu-item" *ngIf="mostrarMenu">
            <ion-label>Nosotros</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('ubicacion')" class="menu-item" *ngIf="mostrarMenu">
            <ion-label>Ubicación</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('servicios')" class="menu-item" *ngIf="mostrarMenu">
            <ion-label>Servicios</ion-label>
          </ion-item>
          <ion-item (click)="iniciarBusqueda()">
            <ion-icon name="search-circle-sharp"></ion-icon>
          </ion-item>
          <ion-item *ngIf="mostrarBusqueda">
            <ion-searchbar  [debounce]="500" class="searchBar" search-icon="none"
            showCancelButton="focus"  (ionInput)="buscarProductos($event)"></ion-searchbar>
            <ion-icon class="filterIcon" (click)="showFilter()" name="filter-sharp" ></ion-icon>
          </ion-item>
        </ion-list>
      </div>
      <!-- Logo -->
      
    </ion-toolbar>
  </ion-header>


  <!-- FLECHAS Y SLIDER -->
  <ion-slides *ngIf="!mostrarBusqueda" pager="true" [options]="slideOpts" #slider class="image-slider">
    <ion-slide *ngFor="let photo of photos">
      <div class="slide-content">  
        <img [src]="photo">
      </div>
    </ion-slide>
  </ion-slides>
  
  <ion-grid>
    <ion-row *ngIf="showFilters" class="filterRow">
      <ion-col ></ion-col>
      <ion-col> 
            <ion-select  class="catBarSelect"
            aria-label="Categorias"
            placeholder="Elegir Categorias"
            (ionChange)="handleChange($event)"
            [multiple]="true">
              <ion-select-option class="catBarSelectOption" *ngFor="let cat of categorias" [value]="cat.idCategoria">
                {{ cat.nombreCategoria }}
              </ion-select-option>
            </ion-select>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>     

    <ion-row class="productosLista">
        
        <ion-card  *ngFor="let consulta of productos" class="tab1IonCard" >
          <ion-card-header>        
            <img src="{{urlRoot}}/images/{{consulta.fotoProducto}}" style="margin-top:11px;width:200px;height:200px;"
            (click)="modalMasInfo(consulta.idProducto,consulta.nombreProducto,consulta.descripcionProducto,consulta.fotoProducto,
                    consulta.precioProducto);"/>                     
                          
            
          </ion-card-header>
          <ion-card-header>
            <ion-card-title color="primary" width="40px;"
            (click)="modalMasInfo(consulta.idProducto,consulta.nombreProducto,consulta.descripcionProducto,consulta.fotoProducto,
            consulta.precioProducto);">
              {{consulta.nombreProducto | slice:0:23}}
            </ion-card-title>
            <ion-card-subtitle style="height:35px;"
            (click)="modalMasInfo(consulta.idProducto,consulta.nombreProducto,consulta.descripcionProducto,consulta.fotoProducto,
            consulta.precioProducto);">{{consulta.descripcionProducto | slice:0:70}}... &nbsp;
            </ion-card-subtitle>              
            <ion-card-title color="primary"
            (click)="modalMasInfo(consulta.idProducto,consulta.nombreProducto,consulta.descripcionProducto,consulta.fotoProducto,
            consulta.precioProducto);"> US$ {{consulta.precioProducto}}</ion-card-title>
            <ion-card-title (click)="modalMasInfo(consulta.idProducto,consulta.nombreProducto,consulta.descripcionProducto,consulta.fotoProducto,
            consulta.precioProducto);">
              <ion-icon name="eye-sharp" style="font-size: 20px;" color="primary"></ion-icon>
            </ion-card-title>                    
          </ion-card-header>
         <!-- <ion-card-content>
            <ion-row>
              <ion-col (click)="decrementar(consulta.idProducto)">
                <ion-icon name="remove-circle-outline" style="font-size:24px;"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-label>{{ cantidadesPorProducto[consulta.idProducto] || 1 }}</ion-label>
              </ion-col>
              <ion-col (click)="incrementar(consulta.idProducto)">                  
                <ion-icon name="add-circle-outline" style="font-size:24px;"></ion-icon>
              </ion-col>
            </ion-row>            
          </ion-card-content>-->
            <ion-card-content>
            <ion-button fill="outline" class="tab1IonButton"
            (click)="add(consulta.idProducto,consulta.nombreProducto,consulta.fotoProducto,consulta.precioProducto)">Añadir al carrito</ion-button>
            </ion-card-content> 
        </ion-card>   
       
        <ion-infinite-scroll *ngIf="!isSearching" (ionInfinite)="onIonInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
               
           
    </ion-row>
  </ion-grid> 
</ion-content>
