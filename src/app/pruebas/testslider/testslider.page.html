<ion-content>

    <ion-slides pager="true" loop="true" [options]="slideOptions">
      <ion-slide *ngFor="let foto of fotos">
        <img src="{{ foto.url }}" alt="{{ foto.descripcion }}" />
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ foto.descripcion }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-slide>
    </ion-slides>

    
  

</ion-content>
