<!-- Menú horizontal para pantallas grandes -->
<ion-content class="ion-text-center">
  <ion-header>
    <ion-toolbar color="white"  *ngIf="!pantallaChica">
      <!-- Logo -->
      <img class="logo" src="https://i.postimg.cc/qv5xtrh1/8530a21d-816b-4a00-9f2f-591f0c6ce018-Whats-App-Image-2024-04-04-at-1-03-59-PM.webp" alt="Logo" slot="start" (click)="toggleMenu()">
      <!-- Menú horizontal -->
      <div class="menu-container">
        <ion-list lines="none" class="horizontal-menu">
          <ion-item (click)="detectarDispositivo()" class="menu-item">
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('productos')" class="menu-item">
            <ion-label>Productos</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('quienes-somos')" class="menu-item">
            <ion-label>Nosotros</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('ubicacion')" class="menu-item">
            <ion-label>Ubicación</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('servicios')" class="menu-item">
            <ion-label>Servicios</ion-label>
          </ion-item>
          <ion-item (click)="iniciarBusqueda()">
            <ion-icon name="search-circle-sharp"></ion-icon>
          </ion-item>
          <ion-item *ngIf="mostrarBusqueda">
            <ion-input placeholder="Buscar" (input)="realizarBusqueda($event)"></ion-input>
          </ion-item>
        </ion-list>
      </div>
    </ion-toolbar>
  </ion-header>

  <!-- SLIDER -->
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let photo of photos">
      <img [src]="photo">
      <button class="swiper-button-prev" (click)="prev()"></button>
      <button class="swiper-button-next" (click)="next()"></button>
    </ion-slide>
  </ion-slides>
</ion-content>

<!-- Menú vertical para pantallas pequeñas (se muestra al hacer clic en el logo) -->
<ion-menu contentId="main-content" *ngIf="pantallaChica">
  <ion-header class="header">
    <ion-toolbar color="tertiary">
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!-- Menú vertical -->
    <ion-list lines="none" class="vertical-menu">
      <ion-item (click)="navigateTo('home')" class="menu-item">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo('productos')" class="menu-item">
        <ion-label>Productos</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo('quienes-somos')" class="menu-item">
        <ion-label>Nosotros</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo('ubicacion')" class="menu-item">
        <ion-label>Ubicación</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo('servicios')" class="menu-item">
        <ion-label>Servicios</ion-label>
      </ion-item>
      <ion-item (click)="iniciarBusqueda()">
        <ion-icon name="search-circle-sharp"></ion-icon>
      </ion-item>
      <ion-item *ngIf="mostrarBusqueda">
        <ion-input placeholder="Buscar" (input)="realizarBusqueda($event)"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
