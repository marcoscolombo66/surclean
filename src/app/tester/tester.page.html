<ion-content>
  <ion-header>
    <ion-toolbar>
      <div class="container">
        <div class="contenedor-logo">
          <img src="../../assets/logo-codificardev.svg" alt="">
        </div>
        <div class="contenedor">
          <ion-buttons>
            <ion-button appPopover="Contenido del popover para Detergentes">Detergentes</ion-button>
            <ion-button appPopover="Contenido del popover para Desinfectantes">Desinfectantes</ion-button>
            <ion-button appPopover="Contenido del popover para Ceras y Lustradores">Ceras y Lustradores</ion-button>
            <ion-button appPopover="Contenido del popover para Auxiliares Textiles">Auxiliares Textiles</ion-button>
            <!-- <ion-button appPopover="Contenido del popover para Liquidos Baja Espuma">Liquidos Baja Espuma</ion-button> -->
           
           
            <ion-accordion-group>

              <ion-accordion value="otros-productos" class="contenedor">
                <ion-item slot="header" class="otros">
                  <ion-label>Otros Productos</ion-label>
                </ion-item>
                <div slot="content">
                  <ion-list>
                    <ion-item button detail="false" appPopover="Contenido del popover para Desodorantes Pino">
                      Desodorantes Pino
                    </ion-item>
                    <ion-item button detail="false" appPopover="Contenido del popover para Perfumes Para la Ropa">
                      Perfumes Para la Ropa
                    </ion-item>
                    <ion-item button detail="false"
                      appPopover="Contenido del popover para Perfuminas (Ambientes - Ropa)">
                      Perfuminas (Ambientes - Ropa)
                    </ion-item>
                    <ion-item button detail="false"
                      appPopover="Contenido del popover para Limpiadores y Desengrasantes">
                      Limpiadores y Desengrasantes
                    </ion-item>
                    <ion-item button detail="false" appPopover="Contenido del popover para Jabones Liquidos Multiuso">
                      Jabones Liquidos Multiuso
                    </ion-item>
                    <ion-item button detail="false" appPopover="Contenido del popover para Linea Automotor">
                      Linea Automotor
                    </ion-item>
                    <ion-item button detail="false" appPopover="Contenido del popover para Desodorantes Tradicionales">
                      Desodorantes Tradicionales
                    </ion-item>
                  </ion-list>
                </div>
              </ion-accordion>

            </ion-accordion-group>
           
          </ion-buttons>
        </div>

        <div class="lupa">
          <ion-item (click)="iniciarBusqueda()">
            <ion-icon name="search-circle-sharp"></ion-icon>
          </ion-item>
          <ion-item *ngIf="mostrarBusqueda">
            <ion-input placeholder="Buscar" (input)="realizarBusqueda($event)"></ion-input>
          </ion-item>
        </div>
      </div>

    </ion-toolbar>
  </ion-header>

  <!-- FLECHAS Y SLIDER -->
  <ion-slides pager="false" [options]="slideOpts" #slider class="image-slider">
    <ion-slide *ngFor="let photo of photos">
      <div class="slide-content">
        <img [src]="photo">
      </div>
    </ion-slide>
  </ion-slides>


</ion-content>
